name: Docker-GCR
on:
  push:
    #tags:
      #- '*'
    branches:
      - master
jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.docker-image-tag.outputs.value }}
    steps:
      - uses: actions/checkout@v2

      - id: docker-image-tag
        name: Extract image tag
        # TODO Should this support push to `master` OR tag creation?
        # https://github.community/t/how-to-get-just-the-tag-name/16241/32
        #run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
        #run: echo "::set-output name=value::$( git rev-parse --short HEAD )"
        run: |
          short_sha=$( git rev-parse --short HEAD )
          echo "$short_sha"
          echo "::set-output name=value::$short_sha"

  build:
    runs-on: ubuntu-latest
    needs:
      - tag
    steps:
      - uses: actions/checkout@v2

      - name: Echo
        run: echo ${{ needs.tag.outputs.value }}

      - name: Build docker image
        #run: GCR_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} IMAGE_TAG=${{ env.TAG }} ./build
        run: docker build -t api:${{ needs.tag.outputs.value }} -f api/Dockerfile ./api

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Auth docker for gcloud
        run: gcloud auth configure-docker

      - name: Set vars
        run: |
          echo "TAGGED=api:${{ needs.tag.outputs.value }}" >> $GITHUB_ENV
          echo ${{ env }}
          echo "RETAGGED=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.TAGGED }}" >> $GITHUB_ENV

      - name: Retag image
        run: docker tag ${{ env.TAGGED }} ${{ env.RETAGGED }}

      - name: Push image
        run: docker push ${{ env.RETAGGED }}
